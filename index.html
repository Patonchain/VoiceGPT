<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Voice App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="loading-container">
        <div class="loading-bar"></div>
        <span class="loading-status">Preparing to transcribe...</span>
    </div>
    
    <div class="container">
        <h1>ChatGPT Voice App</h1>

        <div class="recordingSection">
            <button id="recordButton" onclick="toggleRecording()">Record</button>
            <div class="spinner" id="spinner"></div>
        </div>

        <label for="voiceSelect">Choose a voice:</label>
        <select id="voiceSelect">
            <option value="default">Default</option>
            <!-- Add more voices here -->
        </select>

        <div id="chatLog"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
